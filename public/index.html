<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
</head>
<body>
    <h1>Producto</h1>
    <hr>
    <button id="cogeProducto">Obtener Producto</button>
    <table id="tablaProducto" border="1" >
        <thead>
            <tr>
                <th>ID</th><th>Nombre</th><th>Precio</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        document.getElementById('cogeProducto')
        .addEventListener('click', () => {
            fetch('/producto')
                .then(response => response.json())
                .then(data => {
                    const table = 
                    document.getElementById('tablaProducto');
                    const tbody = table.querySelector('tbody');
                    tbody.innerHTML = ''; // Limpia la tabla
                    for ( producto of data )
                    {
                        const fila = document.createElement('tr');
                        fila.innerHTML = `<td>${producto.id}</td>
                        <td>${producto.nombre}</td>
                        <td>${producto.precio}</td>`;                    
                        tbody.appendChild(fila);
                    }
                    })
                .catch(error => console.error('Error:', error))
                }) ;
    </script>
</body>
</html>
